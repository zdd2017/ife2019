<!DOCTYPE html>
<html>

<head></head>

<body>
    <div>
        <div class="line">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

                <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(99,99,99);stroke-width:2" />

            </svg>
        </div>
        <div class="rect">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

                <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />

            </svg>
        </div>
        <div class="circle">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />

            </svg>
        </div>
        <div class="flower">
            <svg height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">

                <defs>
                    <linearGradient id="linearLeaf" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M 100 100 Q 120 150 100 200" stroke="darkolivegreen" stroke-width="5px" stroke-linecap="round"
                    fill="transparent" />
                <path d="M 100 200
           A 100 50 0 0 1 160 160
           A 100 50 0 0 1 100 200
           " stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
                <path d="M 100 90
           A 10 20 -30 1 0 91.5 95
           A 10 20 -90 1 0 91.5 105
           A 10 20 -150 1 0 100 110
           A 10 20 150 1 0 108.5 105
           A 10 20 90 1 0 108.5 95
           A 10 20 30 1 0 100 90
           " fill="url(#linearLeaf)" />
                <circle cx="100" cy="100" r="10" fill="yellow" />
            </svg>
        </div>
        <div class="tree">
            <svg height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">

                <rect x="85" y="100" width="30" height="100" style="fill:#7c5e41;stroke-width:1;stroke:rgb(0,0,0)" />

                <circle cx="100" cy="70" r="50" stroke="black" stroke-width="2" fill="green" />

            </svg>
        </div>
    </div>
</body>

</html>
