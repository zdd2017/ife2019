<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>几个小练习</title>
</head>

<body>
    <div>
        <button id="pa">PA</button>
        <button id="plus">plus</button>
        <div class="table">
            <table id="plusTable" border="1">
            </table>
        </div>
    </div>
</body>
<script>
    let pa = document.getElementById("pa");
    let plus = document.getElementById("plus");
    let plusTable = document.getElementById("plusTable");
    for (let i = 1; i <= 9; i++) {
        let tr = document.createElement('tr');
        for (let j = 1; j <= i; j++) {
            let td = document.createElement('td');
            let text = i + '*' + j + "=" + i * j;
            let textNode = document.createTextNode(text);
            td.appendChild(textNode);
            tr.appendChild(td);
        }
        plusTable.appendChild(tr)
    }
    pa.onclick = function () {
        PA();
    }
    plus.onclick = function () {
        Plus();
    }
    function PA() {
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 || i.toString().indexOf('3') !== -1) {
                console.log('PA');
            } else {
                console.log(i);
            }
        }
    }

    function Plus() {
        for (let i = 1; i <= 9; i++) {
            for (let j = i; j <= 9; j++) {
                console.log('' + i + '*' + j + '=' + i * j)
            }
        }
    }
</script>

</html>
