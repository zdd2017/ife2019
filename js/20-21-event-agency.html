        // 淡入淡出动画
        let fadeObj = document.querySelector('#fade-obj');
        let fadeBtn = document.querySelector('#fade-btn');
        let timer = null;
        fadeObj.style.opacity = 1;
        fadeBtn.onclick = function () {
            fadeBtn.setAttribute("disabled", true);
            if (fadeBtn.innerHTML === '淡出') {
                timer = setInterval(fade, 500);
            } else if (fadeBtn.innerHTML === '淡入') {
                timer = setInterval(show, 500);
            }
        }
        function fade() {
            if (fadeObj.style.opacity > 0) {
                fadeObj.style.opacity -= 0.1;
            } else {
                clearInterval(timer);
                timer = null;
                fadeBtn.removeAttribute("disabled");
                fadeBtn.innerHTML = "淡入";
            }
        }
        function show() {
            if (fadeObj.style.opacity < 1) {
                // 注意这里不能直接 +0.1, 该值为字符串，需要先转化为数字才能进行运算
                fadeObj.style.opacity = fadeObj.style.opacity - 0 + 0.1;
            } else {
                clearInterval(timer);
                timer = null;
                fadeBtn.removeAttribute("disabled");
                fadeBtn.innerHTML = "淡出";
            }
        }
    </script>
