<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        let numA = document.querySelector("#num-a");
        let numB = document.querySelector("#num-b");
        let btns = document.querySelectorAll("button");
        let result = document.querySelector("#result");

        // 判断是否为数字
        btns[0].onclick = function () {
            isNumber();
        }
        // 把 A 四舍五入为 B 个小数位数的数字
        btns[1].onclick = function () {
            if (isNaN(numA.value) || numA === "" || isNaN(numB.value) || numB === "") {
                console.log('请输入正确的数字')
            } else {
                result.innerHTML = "" + Number(numA.value).toFixed((numB.value).indexOf(".") !== -1 ? numB.value.split(".")[1].length : 0);
            }
        }

        // 当前选中数字的绝对值
        btns[2].onclick = function () {
            if (isNumber) {
                result.innerHTML = "" + Math.abs(document.querySelector("input:checked").parentNode.nextSibling.value)
            }
        }

        // 对当前选中的数字进行上舍入
        btns[3].onclick = function () {
            if (isNumber) {
                result.innerHTML = "" + Math.ceil(document.querySelector("input:checked").parentNode.nextSibling.value)
            }
        }

        // 对当前选中的数字进行下舍入
        btns[4].onclick = function () {
            if (isNumber) {
                result.innerHTML = "" + Math.floor(document.querySelector("input:checked").parentNode.nextSibling.value)
            }
        }

        // 把当前选中的数字四舍五入为最接近的整数
        btns[5].onclick = function () {
            if (isNumber) {
                result.innerHTML = "" + Math.round(document.querySelector("input:checked").parentNode.nextSibling.value)
            }
        }

        // 返回 A 和 B 中的最高值
        btns[6].onclick = function () {
            if (Number(numA.value) >= Number(numB.value)) {
                result.innerHTML = numA.value
            } else {
                result.innerHTML = numB.value
            }
        }

        // 返回 A 和 B 中的最低值
        btns[7].onclick = function () {
            if (Number(numA.value) <= Number(numB.value)) {
                result.innerHTML = numA.value
            } else {
                result.innerHTML = numB.value
            }
        }

        function isNumber() {
            let checkedNum = document.querySelector("input:checked")
            if (checkedNum) {
                let checkedVal = checkedNum.parentNode.nextSibling.value
                if (isNaN(checkedVal) || checkedVal === "") {
                    result.innerHTML = "不是数字"
                    return false;
                } else {
                    result.innerHTML = "是数字"
                    return true;
                }
            } else {
                console.log("未选中输入框");
                return false;
            }
        }

    </script>
</body>

</html>
